apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: kubefuzz-vac
webhooks:
- name: kubefuzz-sample-vac.kubefuzz.svc.cluster.local
  failurePolicy: Fail
  sideEffects: None
  admissionReviewVersions: ["v1", "v1beta1"]
  clientConfig:
    service:
      namespace: kubefuzz
      name: "kubefuzz-sample-vac"
      path: "/validate"
      port: 443
    caBundle: ""
  rules:
  - apiGroups:
    - "*"
    apiVersions:
    - "*"
    operations:
    - "CREATE"
    - "UPDATE"
    resources:
    - "fooddeliveryorders"
    scope: "*"

